<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Appointments</title>
        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .form-label {
                font-weight: 600;
            }
            .card {
                border-radius: 10px;
            }
            .card-header {
                border-radius: 10px 10px 0 0 !important;
            }
        </style>
    </head>
    <body class="bg-light">
        <div class="container py-4">
            <!-- Page Title -->
            <h2 class="mb-4 text-center fw-bold">Appointments</h2>
            <!-- Create Appointment Card -->
            <div class="card shadow-sm mb-5">
                <div class="card-header bg-primary text-white fw-bold">
                    Create Appointment
                </div>
                <div class="card-body" name="createappointmentform">
                    <!-- Row 1 -->
                    <div class="row mb-3">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Select Doctor</label>
                            <select id="doctorSelect" class="form-select" name="doctorSelect"></select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Select Patient</label>
                            <select id="patientSelect" class="form-select" name="patientSelect"></select>
                        </div>
                    </div>
                    <!-- Row 2 -->
                    <div class="row mb-3">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Appointment Date</label>
                            <input type="date" id="appointmentDate" class="form-control" name="appointmentDate">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Weight</label>
                            <input type="number" class="form-control" id="weigntInput">
                        </div>
                    </div>
                    <!-- Row 3 -->
                    <div class="row mb-3">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Temperature (in Â°F)</label>
                            <input type="number" class="form-control" id="temparatureInput">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">BP</label>
                            <input type="number" class="form-control" id="bpInput">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Mode of Payment</label>
                            <select class="form-select" id="paymentModeSelect">
                                <option value="">-- Select Payment Mode --</option>
                                <option value="Cash">Cash</option>
                                <option value="UPI">UPI (Google Pay / PhonePe / Paytm)</option>
                                <option value="Credit Card">Credit Card</option>
                                <option value="Debit Card">Debit Card</option>
                                <option value="Net Banking">Net Banking</option>
                                <option value="Insurance">Insurance</option>
                            </select>
                        </div>
                    </div>
                    <!-- Symptoms -->
                    <div class="mb-3">
                        <label class="form-label">Symptoms / Reason</label>
                        <textarea id="symptomsInput" class="form-control" rows="3"></textarea>
                    </div>
                    <!-- Center Button -->
                    <div class="text-center my-3">
                        <button class="btn btn-success px-4" id="createAppointmentBtn" onclick="addAppointment()">
                            Create Appointment
                        </button>
                    </div>
                </div>
            </div>
            <!-- Appointment List Card -->
            <div class="card shadow-sm">
                <div class="card-header bg-secondary text-white fw-bold">
                    Appointment List
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Doctor</th>
                                    <th>Patient</th>
                                    <th>Date</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="appointmentList"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap Script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/Appointments.js"></script>
    </body>
</html>
