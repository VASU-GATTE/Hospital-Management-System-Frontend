<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">    
</head>
<body>

     <h1 class="h1 fw-bold">Manage Patients</h1>
     <div class="container mt-5 d-flex mb-5 gap-3">
    <div class="form-check w-25 col-6 form-container">
        <h3 class="form-control-plaintext text-primary font-monospace fw-bold">Add New Patient</h3>
        <div>
        <!-- Patient Name -->
        <label for="name" class="form-label">Name : </label>
        <input type="text" name="name" class="form-control">
        </div>
        <div>
        <!-- Patient Email -->
        <label for="email" class="form-label">Email : </label>
        <input type="text" name="email" class="form-control mb-2" placeholder="name@example.com">
        </div><!-- Patient Gender -->
        <div class="container gender-container d-flex ">
        <div class="container">
        <input type="radio" name="gender" value="male" id="male" class="form-check-input">
        <label for="male" class="form-label d-inline">Male</label>
        </div>
        <div class="container">
        <input type="radio" name="gender" id="female" class="form-check-input">
        <label for="female" class=" form-label">Female</label>
        </div>
        </div>
        <!-- Patient Age -->
        <label for="age" class="form-label">Age : </label>
        <input type="number" class="form-control">
        <!-- Patient Mobile Number -->
        <label for="mobile" class="col-form-label">Mobile Number : </label>
        <input type="text" name="" id="" class="form-control">
        <!-- Patient Registered Date -->
        <label for="regdate" class="col-form-label">Registered Date : </label>
        <input type="date" class="form-control">
        <!-- Patient Visitors -->
        <label for="visitors" class="col-form-label">Visitors for This Patient : </label>
        <input type="number" class="form-control">


        <!-- Add Patient Button -->
        <input type="button" value="Add Doctor" class="btn btn-success add-doctor-btn">
    </div>
    <!-- Container for Displaying all the Patients(Table) -->
    <div class="container bg-primary">
        <!-- Inner Html From the Script File -->
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/patients.js"></script>
</body>
</html>
