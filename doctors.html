<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Doctors</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-light">
    <!-- HEADER -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container-fluid justify-content-center py-2">
        <a class="navbar-brand d-flex align-items-center gap-3" href="#">
          <img
            src="https://cdn-icons-png.flaticon.com/512/3209/3209265.png"
            width="55"
            height="55"
            class="rounded-circle border border-light"
          />
          <span class="fw-bold fs-3">Manage Doctors</span>
        </a>
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="container my-5">
      <div class="row g-4 justify-content-center">
        <!-- LEFT: ADD DOCTOR FORM -->
        <div class="col-lg-4">
          <div class="card shadow rounded-4 border-0">
            <div class="card-body p-4">
              <h4 class="text-primary fw-bold mb-3 text-center">
                ‚ûï Add New Doctor
              </h4>

              <form name="adddoctorform" onsubmit="adddoctor(event)">
                <label class="form-label">Name</label>
                <input name="name" type="text" class="form-control mb-3" required />

                <label class="form-label">Email</label>
                <input
                  name="email"
                  type="email"
                  class="form-control mb-3"
                  placeholder="doctor@example.com"
                />

                <label class="form-label">Gender</label>
                <div class="d-flex gap-4 mb-3">
                  <div>
                    <input
                      type="radio"
                      name="gender"
                      value="M"
                      id="genderM"
                      class="form-check-input"
                      required
                    />
                    <label for="genderM" class="ms-1">Male</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      name="gender"
                      value="F"
                      id="genderF"
                      class="form-check-input"
                      required
                    />
                    <label for="genderF" class="ms-1">Female</label>
                  </div>
                </div>

                <label class="form-label">Mobile Number</label>
                <input name="mobile" type="text" class="form-control mb-3" />

                <label class="form-label">Specialization</label>
                <input name="specialization" type="text" class="form-control mb-3" />

                <label class="form-label">Experience (Years)</label>
                <input name="experience" type="number" class="form-control mb-3" />

                <label class="form-label">Degrees</label>
                <input name="degrees" type="text" class="form-control mb-3" />

                <label class="form-label">Salary</label>
                <input name="salary" type="number" class="form-control mb-3" />

                <button class="btn btn-primary w-100 py-2">Add Doctor</button>
              </form>
            </div>
          </div>
        </div>

        <!-- RIGHT: SEARCH + TABLE -->
        <div class="col-lg-8">
          <div class="card shadow rounded-4 border-0 mb-4">
            <div class="card-body p-4">
              <h5 class="fw-bold text-primary mb-3">üîç Search Doctor</h5>
              <form class="d-flex flex-column" onsubmit="findDoctor(event)">
                <label class="form-label">Enter Doctor ID</label>
                <input id="doctorId" type="text" class="form-control mb-3" />
                <button class="btn btn-primary w-25">Search</button>
              </form>
            </div>
          </div>

          <div class="card shadow rounded-4 border-0 mb-4">
            <div class="card-body" id="ref"></div>
          </div>

          <div class="card shadow rounded-4 border-0">
            <div class="card-body" id="alldoctors"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content rounded-4">
          <div class="modal-header bg-primary text-white rounded-top-4">
            <h5 class="modal-title">Edit Doctor</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <form name="editdoctorform">
              <label class="form-label">ID</label>
              <input id="edit_id" name="id" type="text" class="form-control mb-3" readonly />

              <label class="form-label">Name</label>
              <input id="edit_name" name="name" type="text" class="form-control mb-3" readonly />

              <label class="form-label">Email</label>
              <input id="edit_email" name="email" type="email" class="form-control mb-3" />

              <label class="form-label">Mobile Number</label>
              <input id="edit_mobile" name="mobile" type="text" class="form-control mb-3" />

              <label class="form-label">Specialization</label>
              <input id="edit_specialization" name="specialization" type="text" class="form-control mb-3" />

              <label class="form-label">Experience</label>
              <input id="edit_experience" name="experience" type="number" class="form-control mb-3" />

              <label class="form-label">Degrees</label>
              <input id="edit_degrees" name="degrees" type="text" class="form-control mb-3" />

              <label class="form-label">Salary</label>
              <input id="edit_salary" name="salary" type="number" class="form-control mb-3" />
            </form>
          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button class="btn btn-primary" data-bs-dismiss="modal" onclick="save()">Save Changes</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/doctors.js"></script>
  </body>
</html>
